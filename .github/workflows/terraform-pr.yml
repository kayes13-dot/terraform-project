name: Terraform - PR (fmt/validate/plan)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "envs/**"
      - "modules/**"
      - ".github/workflows/**"

permissions:
  contents: read
  pull-requests: write
  id-token: write  # needed for OIDC if using cloud auth

jobs:
  plan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [ dev ]   # add stage/prod if you want PR plans for them too

    defaults:
      run:
        shell: bash
        working-directory: envs/${{ matrix.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      # ---- Cloud auth goes here (choose ONE block: AWS or Azure or GCP) ----
      # AWS (OIDC) example:
      # - name: Configure AWS credentials (OIDC)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      #     aws-region: ${{ secrets.AWS_REGION }}

      # Azure (OIDC) example:
      # - name: Azure Login (OIDC)
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # GCP (OIDC) example:
      # - name: Authenticate to Google Cloud (OIDC)
      #   uses: google-github-actions/auth@v2
      #   with:
      #     workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
      #     service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      # ---------------------------------------------------------------------

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.env }}
          path: envs/${{ matrix.env }}/tfplan

      # Optional: comment plan summary to PR (simple)
      - name: Plan summary
        id: summary
        run: |
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          terraform show -no-color tfplan | tail -n 200 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### Terraform plan (${ { matrix: { env: '${{ matrix.env }}' } }.matrix.env })
            \n\`\`\`\n${{ steps.summary.outputs.summary }}\n\`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
